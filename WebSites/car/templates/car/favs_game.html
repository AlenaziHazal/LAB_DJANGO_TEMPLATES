{% extends 'car/base.html'%}
    {% block title%} My Favoraite Games{% endblock %}
    {% block body %}
    <div>
        <div class="main">
            <div class="game">
                {% for game in games %}
                <h1> My Favorite Games is {{ game.name }}</h1>
                <h2>Description: {{ game.title }}</h2>
                <img src="{{ game.image }}" alt="My favorite game">
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
